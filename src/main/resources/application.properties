spring.application.name=parser

telegram.bot.username=${TELEGRAM_BOT_USERNAME}
telegram.bot.token=${TELEGRAM_BOT_TOKEN}


spring.datasource.url=jdbc:mysql://localhost:3306/mybase
spring.datasource.username=root
spring.datasource.password=root


# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true




# Parser Configuration
parser.check.interval=300000
parser.seller.url=https://www.ozon.ru/seller/piquadro-official-store-651979/?miniapp=seller_651979

# Selenium Configuration
webdriver.chrome.driver=chromedriver.exe
spring.main.allow-bean-definition-overriding=true

